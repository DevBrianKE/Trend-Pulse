<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trend Pulse - Your source for the latest news articles from around the world.">
    <title>Trend Pulse - News Aggregator</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Trend Pulse</h1>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li><a href="#home" aria-label="Home">Home</a></li>
                    <li><a href="#top-headlines" aria-label="Top Headlines">Top Headlines</a></li>
                    <li><a href="#search" aria-label="Search">Search</a></li>
                    <li><a href="#sources" aria-label="Sources">Sources</a></li>
                    <li><a href="#contact" aria-label="Contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <div class="container">
                <h2>Welcome to Trend Pulse</h2>
                <p>Your source for the latest news articles from around the world.</p>
            </div>
        </section>

        <!-- Top Headlines Section -->
        <section id="top-headlines">
            <div class="container">
                <h2>Top News Headlines</h2>
                <!-- Placeholder for displaying top headlines -->
                <div id="top-headlines-container">
                    <!-- JavaScript will dynamically insert articles here -->
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search">
            <div class="container">
                <h2>Search Articles</h2>
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="Enter keywords" required>
                    <button type="submit">Search</button>
                    <!-- Dropdown for source selection -->
                    <div>
                        <label for="source-select">Filter by source:</label>
                        <select id="source-select">
                            <option value="">Select a source</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </form>
                <!-- Placeholder for search results -->
                <div id="search-results">
                    <!-- JavaScript will dynamically insert search results here -->
                </div>
            </div>
        </section>

        <!-- Sources Section -->
        <section id="sources">
            <div class="container">
                <h2>News Sources</h2>
                <!-- Placeholder for displaying sources -->
                <div id="sources-container">
                    <!-- JavaScript will dynamically insert sources here -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Trend Pulse. All rights reserved.</p>
            <p>Follow us on <a href="https://twitter.com/DevBrianKE" target="_blank">Twitter</a></p>
        </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>   
</body>
</html>
